<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/global.css">
    <link rel="stylesheet" type="text/css" href="/CSS/signin.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <button type="button" class="navigate-before" onclick="location.href='login.html'">navigate_before</button>
    </header>
    <div class="contents">
        <div class="left-padding"></div>
        <div>
            <!-- page title -->
            <h1 class="page-title">회원가입</h1>
            <div class="form-group">
                <!-- form1 -->
                <div>
                    <h1 class="input-title">프로필 사진</h1>
                    <p class="helper-text">* helper text</p>
                    <div class="svg-container">
                        <svg>
                            <ellipse id="profile-space"></ellipse>
                            <line x1="63" y1="75" x2="87" y2="75" stroke="black" />
                            <line x1="75" y1="63" x2="75" y2="87" stroke="black" />
                        </svg>
                    </div>
                </div>
                <!-- form2 -->
                <div class="input-container">
                    <h1 class="input-title">이메일*</h1>
                    <div class="input-field">
                        <input type="text" placeholder="이메일을 입력하세요" autofocus>
                    </div>
                    <p class="helper-text">* helper text</p>
                </div>
                <!-- form3 -->
                <div class="input-container">
                    <h1 class="input-title">비밀번호*</h1>
                    <div class="input-field">
                        <input type="text" placeholder="비밀번호를 입력하세요" autofocus>
                    </div>
                    <p class="helper-text">* helper text</p>
                </div>
                <!-- form4 -->
                <div class="input-container">
                    <h1 class="input-title">비밀번호 확인*</h1>
                    <div class="input-field">
                        <input type="text" placeholder="비밀번호를 한번 더 입력하세요" autofocus>
                    </div>
                    <p class="helper-text">* helper text</p>
                </div>
                <!-- form5 -->
                <div class="input-container">
                    <h1 class="input-title">닉네임*</h1>
                    <div class="input-field">
                        <input type="text" placeholder="닉네임을 입력하세요" autofocus>
                    </div>
                    <p class="helper-text">* helper text</p>
                </div>
                <!-- buttons -->
                <button id="button-type1">회원가입</button>
                <button type="button" id="button-type2" onclick="location.href='login.html'">로그인하러 가기</button>
            </div>

        </div>


        <div class="right-padding"></div>
    </div>


</body>

</html>
